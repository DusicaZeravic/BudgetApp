<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/resources/css/style.css">
</head>

<body>
    <div id="current">
        <h3>Budget available in January, 2021: </h3>
        <p class="currentPar">0</p>
        <div class="incomeSum"></div>
        <div class="expensesSum"></div>
    </div>
    <div class="form-div">
        <form>
            <select name="choice" id="choice">
                <option disabled selected value> -- Select an option -- </option>
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input type="text" id="description" placeholder="Enter a description of transaction...">
            <input type="number" id="amount" placeholder="Amount">
            <button id="submit-btn"><i class="fas fa-paper-plane"></i></button>
        </form>
        <div class="errorMessage"></div>
    </div>
    <div class="report">
        <div id="income">
            <h4>INCOME</h4>
        </div>
        <div id="expenses">
            <h4>EXPENSE</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
